<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f5cefb483.js" crossorigin="anonymous"></script>

    <title>Counter</title>
</head>
<body>

    <div class="counter-container">
        <i class="fa-solid fa-thumbs-up fa-4x"></i>
        <div class="counter" data-target="20"></div>
        <span>Project completed</span>
    </div>

    <div class="counter-container">
        <i class="fa-sharp fa-solid fa-user-secret fa-4x"></i>
        <div class="counter" data-target="10"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-list-check fa-4x"></i>
        <div class="counter" data-target="15"></div>
        <span>OnGoing Projects</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
